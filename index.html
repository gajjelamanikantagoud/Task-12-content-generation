<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether AI - Intelligent Transformation</title>
    <style>
        /* --- Global Styles --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --color-bg: #0B0B0B;
            --color-text: #E0E0E0;
            --color-text-muted: #9A9A9A;
            --color-primary: #00A3FF; /* This is the blue from the buttons */
            --color-border: #2A2A2A;
            --color-card: #121212;
            --color-card-cta: #191919; /* The dark grey of the final CTA box */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        h1, h2, h3 {
            color: #FFFFFF;
            font-weight: 600;
        }

        p {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            max-width: 70ch;
        }

        /* --- Header --- */
        .header {
            padding: 24px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #FFFFFF;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Simple logo SVG placeholder */
        .logo svg {
            width: 24px;
            height: 24px;
            fill: var(--color-primary);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--color-text-muted);
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: #FFFFFF;
        }
        
        .nav-links a.active {
            color: #FFFFFF; /* For the "Services" link */
        }

        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: #FFFFFF; /* Color in screenshot is white */
        }

        .btn-primary:hover {
            opacity: 0.85;
        }
        
        .btn-secondary {
            border: 1px solid var(--color-border);
            color: var(--color-text-muted);
        }
        
        .btn-secondary:hover {
            background-color: var(--color-card);
            color: #FFFFFF;
        }

        /* --- Section (NLP & CV) --- */
        .section {
            padding: 80px 0;
        }
        
        .section-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 64px;
            align-items: center;
        }
        
        .section-content h1 {
            font-size: 3rem;
            margin-bottom: 24px;
        }
        
        .section-content p {
            font-size: 1.1rem;
            margin-bottom: 32px;
            max-width: 45ch;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
        }
        
        .image-placeholder {
            width: 100%;
            height: 350px;
            background-color: #1A1A1A; /* Dark placeholder matching screenshot */
            border: 1px solid var(--color-border);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Placeholder icons */
        .icon-placeholder {
            width: 64px;
            height: 64px;
            color: var(--color-primary);
        }

        /* --- Core Capabilities --- */
        .capabilities {
            padding: 80px 0;
            text-align: center;
        }
        
        .capabilities h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .capabilities .subtitle {
            font-size: 1.1rem;
            color: var(--color-text-muted);
            margin-bottom: 64px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .capabilities-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            text-align: left;
        }
        
        .capability-card {
            background-color: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 32px;
        }
        
        .capability-card svg {
            width: 28px;
            height: 28px;
            color: var(--color-primary);
            margin-bottom: 20px;
        }
