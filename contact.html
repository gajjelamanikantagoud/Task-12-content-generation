<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether AI - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form-specific styles */
        .contact-form {
            background-color: #111;
            border: 1px solid #222;
            padding: 40px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 5px;
            color: #f0f0f0;
            font-size: 1rem;
            box-sizing: border-box; /* Important for 100% width */
        }
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
    </style>
</head>
<body>

    <header class="container">
        <a href="index.html" class="logo">
            <div class="logo-icon"></div>
            Aether AI
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">n8n Services</a>
            <a href="technology.html">Technology</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="contact.html" class="btn">Request a Demo</a>
        </nav>
    </header>

    <section class="page-header container">
        <h1>Book Your Free Automation Audit</h1>
        <p>Let's find your highest-impact automation opportunity. No-pressure, no-obligation.</p>
    </section>

    <section class="content-section container">
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Work Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company">
            </div>
            <div class="form-group">
                <label for="message">What's your biggest automation challenge or goal right now?</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">Book My Audit</button>
        </form>
    </section>


    <footer class="container">
        <div class="footer-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"></div>
                Aether AI
            </a>
            <div class="footer-links">
                <a href="about.html">Company</a>
                <a href="services.html">Services</a>
                <a href="technology.html">Technology</a>
                <a href="contact.html">Contact</a>
                <a href="#">Legal</a>
            </div>
        </div>
        <div class="footer-bottom">
            Â© 2025 Aether AI. All rights reserved.
        </div>
    </footer>

</body>
</html>
